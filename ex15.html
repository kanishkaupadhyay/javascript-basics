<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 15</title>
</head>
<body>
    <h1>Open Console on your Browser --> CTRL + SHIFT + i</h1>
    <script>
        // logical operators &&, ||, 
        {
            let num = 20;
            if(num > 10 && num < 100){
                console.log("Range in between 10 and 100");
            }
            
            if(num > 10 || num < 15){
                console.log("Greater than 10 but not less than 15");
            }
        }
    </script>
</body>
</html>
