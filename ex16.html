<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 16</title>
</head>
<body>
    <h1>Open Console on your Browser --> CTRL + SHIFT + i</h1>
    <script>
        // switch statements 
        {
            let name = prompt("What is your Name?");

            switch(name){
                case "Kanishka":
                console.log("Hello Kanishka");
                break;
                case "Nivedita":
                console.log("Hello Nivedita");
                break;
                case "Nishith":
                console.log("Hello Nishith");
                break;
                default:
                console.log("Who are You?");
            }
        }
    </script>
</body>
</html>
