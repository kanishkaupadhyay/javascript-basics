<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 5</title>
</head>
<body>
    <script>
        // var, let and const
        // data types - primitive and objects
        // primitive - string, number, boolean, symbol, null, undefined
        {
            let x = 10;
            const y = 10;
            console.log(y,x);
            var z = 10;
        }
        {
            let a = 10; //number
            let b ="20"; //string
            
            a = a + b; //1020 - string concatenation
            console.log(a);
        }
        // creating an object
        let person = {
            name: "Kanishka",
            age: 20,
            height: 180
        }
        let now = new Date(); // date object
        console.log(now);
        
        console.log(person.name);
    </script>
</body>
</html>
