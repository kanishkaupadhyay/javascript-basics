<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 11</title>
</head>
<body>
    <h1>Open Console on your Browser</h1>
    <script>
        // Number instance and Math Object
        {
            let x = 5.5656;
            let salary = 45500;
            console.log(x.toExponential(4));
            console.log("INR", salary.toFixed(2));
            console.log("INR", salary.toLocaleString());
            console.log("INR", salary.toPrecision(2));
        }
    </script>
</body>
</html>
