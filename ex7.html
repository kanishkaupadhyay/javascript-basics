<body>
    <h1>Open Console on your Browser</h1>
    <script>
        // numbers are 64 bit floating point number
        {
            let x = 9007199254740991;

            console.log(Number.MAX_SAFE_INTEGER);
            console.log(Number.MIN_SAFE_INTEGER); 
            console.log(Number.isSafeInteger(x));
            // three special numbers Infinity, -Infinity and NaN(Not a Number)
            console.log(Math.pow(x, 200)); 
        }
    </script>
