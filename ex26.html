<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 26</title>
</head>

<body>
    <script>
        {
            // function expression v/s function declaration
            let pow = function (x, y) {
                let total = 1;
                for (let i = 0; i < y; i++) { total *= x; } return total;
            }
            console.log(pow(2, 3));
        }
        {
            // hoisting (scanning of code twice)
            // function declarations are hoisted while function expressions does not
            doStuff();
            function doStuff() {
                console.log("Hello");
            }
        }
    </script>
</body>

</html>
