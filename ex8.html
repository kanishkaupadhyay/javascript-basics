<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 8</title>
</head>
<body>
    <h1>Open Console on your Browser</h1>
    <script>
        /*
        Arithmetic Operators ( +  -  *  /  % )
        */
        {
            let salary = 20000;
            let bonus = 5000;
            console.log(salary + bonus);
            console.log(salary % 3);
        }
        // increament, decrement and assignment operators
        {
            let drinks = 5;
            // postfix and prefix increment
            drinks++;
            console.log(++drinks); // 7 
            console.log(drinks); // 7
            // postfix and prefix decrement
            drinks--; 
            console.log(drinks); // 6
            console.log(--drinks); // 5

            // assignment 
            let a = 10;
            a *= 10; // 100
            console.log(a);
        }
    </script>
</body>
</html>
