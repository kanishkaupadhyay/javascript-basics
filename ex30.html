<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 30</title>
</head>

<body>
    <h1>Open Console on your Browser --> CTRL + SHIFT + i</h1>
    <script>
        {
            function doStuff(inputA, inputB) {
                console.log(inputA, inputB);
                console.log(this);
            }
            doStuff(5,10);
            // call function
            doStuff.call("Hey, How you doin?", 5, 10);
            // apply function
            doStuff.apply("Hey, Apply for a Job", [5,10]);
            // bind function
            let newFunc = doStuff.bind("Bind",5,10);
            newFunc();
        }

    </script>
</body>

</html>
