<body>
    <h1>Open Console on your Browser --> CTRL + SHIFT + i</h1>
    <script>
        // special string method
        {
            let para = "Hello this is K Studio and welcome to my youtube channel";
            console.log(para.substring(5,11)); // this
            console.log(para.substr(0,5)); // Hello
            console.log(para.toUpperCase());
            console.log(para.toLowerCase());
            // trim is used to minimize the white leading and trailing white spaces in a string
            let full_name = "\t\t Kanishka Upadhyay \t \t";
            console.log(full_name.trim());
            let tony_songs = "coca cola ";
            console.log(tony_songs.repeat(20));
            console.log(para.split(" ")); 
        }
    </script>
