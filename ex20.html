<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 20</title>
</head>
<body>
    <h1>Open Console on your Browser --> CTRL + SHIFT + i</h1>
    <script>
        // arrays
        let squares = [1,4,9,16,25];
        console.log(squares); // [1,4,9,16,25]
        console.log(squares[4]); // 25
        squares[5] = 36;
        console.log(squares);
        // we can assign length of an array
        squares.length = 10;
    </script>
</body>
</html>
