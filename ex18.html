<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 18</title>
</head>
<body>
    <h1>Open Console on your Browser --> CTRL + SHIFT + i</h1>
    <script>
        //loops
        /*
            while
            do while
            for
            (initialization, condition, update)
        */
        {   
            console.log("while loop");
            let i = 0;
            while(i < 5){
                console.log(i);
                i++;
            }
        }
        {
            console.log("do while loop");
            let j = 0;
            do{
                console.log(j);
                j++;
            }while(j < 5);
        }
        {
            console.log("for loop");
            for(let k = 0; k < 5; k++){
                console.log(k);
            }
        }
    </script>
</body>
</html>
