<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 24</title>
</head>
<body>
    <h1>Open Console on your Browser --> CTRL + SHIFT + i</h1>
    <script>
        // iterating through an array using forEach method 
        // this method will not include undefined
        {
            nums = [1,2,3,4,5,6,7,8,9];
            nums.forEach(function(element, i){
                console.log(element, i);
            }); 
        }
        // iterating through a multidimensional array
        {
            let matrixA = [[1,2,3],[4,5,6],[7,8,9]];
            matrixA.forEach(function(row){
                row.forEach(function(col){
                    console.log(col);
                });
                console.log("_____")
            });
        }
    </script>
</body>
</html>
